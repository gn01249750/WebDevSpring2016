    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-10 main">
                <h1 class="page-header">Register</h1>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-4">
                            <input ng-model="regi.Username" type="username" class="form-control" id="" placeholder="Username">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-4">
                            <input ng-model="regi.Password" type="password" class="form-control" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Verify Password</label>
                        <div class="col-sm-4">
                            <input ng-model="regi.VerifyPassword" type="password" class="form-control" placeholder="Verify Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-4">
                            <input ng-model="regi.Email" type="email" class="form-control" placeholder="Email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">User Type</label>
                        <div class="col-sm-4">
                            <select class="form-control" ng-model="regi.Role">
                                <option value="buyer">Buyer</option>
                                <option value="seller">Seller</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" ng-click="register(regi)" class="btn btn-default">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
