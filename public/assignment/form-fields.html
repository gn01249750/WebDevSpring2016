            <div class="form-group">
                <p class="col-sm-12">First Name: </p>
                <div class="col-sm-6">
                    <input type="firstname" class="form-control" id="firstname" placeholder="First Name">
                </div>
                <div class="col-sm-1">

                </div>
                <div class="col-sm-5">

                </div>

                <p class="col-sm-12">Last Name: </p>

                <p class="col-sm-12">Date of Birth: </p>

                </div>
                <div class="col-sm-1">

                <div class="col-sm-1">

                </div>
                <div class="col-sm-5">
                    <span class="glyphicon glyphicon-pencil btn-lg" aria-hidden="true"></span>

                </div>

                    <form>
                        <input type="checkbox" name="role" value="Admin" checked> Admin<br>
                        <input type="checkbox" name="role" value="Student"> Student<br>
                        <input type="checkbox" name="role" value="User" checked> User

                </div>

                        <input type="checkbox" name="licenseagreement" value="yes" checked> yes<br>
