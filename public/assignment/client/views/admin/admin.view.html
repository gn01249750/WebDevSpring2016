<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 >Admin</h1>
            <h2 class="page-header">Users</h2>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>
                            <label>
                                <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Username
                            </label>
                            <input ng-model="chosenUser.username" type="text" class="form-control" placeholder="Username">
                        </th>
                        <th>
                            <label >Password</label>
                            <input ng-model="chosenUser.password" type="password" class="form-control" placeholder="Password">
                        </th>
                        <th>
                            <label>
                                <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> First Name
                            </label>
                            <input ng-model="chosenUser.firstName" type="text" class="form-control" placeholder="First Name">
                        </th>
                        <th>
                            <label>
                                <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Last Name
                            </label>
                            <input ng-model="chosenUser.lastName" type="text" class="form-control" placeholder="Last Name">
                        </th>
                        <th>
                            <label>Roles</label>
                            <input ng-model="chosenUser.roles" type="text" class="form-control" placeholder="Roles">
                        </th>

                        <th>
                            <label>
                                Action
                            </label>
                            <p class="headerIconInputAlign">
                                <button type="button" class="btn btn-default" ng-click="addUser(chosenUser)">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-default" ng-click="updateUser(chosenUser)">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                </button>
                            </p>
                        </th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat="user in allUsers">
                        <td>{{user.username}}</td>
                        <td>{{user.password}}</td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.roles}}</td>
                        <td>
                            <button type="button" class="btn btn-default" ng-click="deleteUser(user, $index)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default" ng-click="selectUser($index)">
                                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>
                    </tbody>

                </table>


            </div>
        </div>
    </div>
</div>
