<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Profile</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-4">
                        <input ng-model="updatedUser.username" type="username" class="form-control" placeholder="Username">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-4">
                        <input ng-model="updatedUser.password" type="password" class="form-control" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-4">
                        <input ng-model="updatedUser.firstName" type="firstname" class="form-control" placeholder="First Name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-4">
                        <input ng-model="updatedUser.lastName" type="lastname" class="form-control" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-4">
                        <input ng-model="updatedUser.email" type="email" class="form-control" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="update(updatedUser)" type="submit" class="btn btn-default"><a href="">update</a></button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
